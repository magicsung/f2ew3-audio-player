<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Day005 - Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/css/lib/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./public/css/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="./public/js/jquery-2.2.1.min.js"></script>
	  <script type="text/javascript" src="./public/js/jquery.jplayer.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#jquery_jplayer_1").jPlayer({
          ready: function () {
            $(this).jPlayer("setMedia", {
              mp3: "./audio/Central_Park.mp3"
            });
          },
          swfPath: "/js",
          supplied: "mp3",
          remainingDuration: true,
        });
      });
    </script>
  </head>
  <body>
    <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    <div id="jp_container_1" class="jp-audio">
      <div class="jp-type-single">
        <div class="jp-title">
          <ul>
            <li class="cover">
              <img class="basic-image" src="./public/img/420x420.png" alt="" />
              <img class="cover-image" src="./public/img/Cover.png" alt="" />
              <div class="black-mask"></div>
            </li>
            <li class="title mt-25 mb-25 fz-1p2em">Title
              <ul class="jp-controls">
                <li><a href="javascript:;" class="jp-play" tabindex="1">&#61515;</a></li>
                <li><a href="javascript:;" class="jp-pause" tabindex="1">&#61516;</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="jp-gui jp-interface">

          <div class="jp-time-holder">
            <div class="jp-current-time"></div>
            <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
          </div>
          <div class="jp-progress">
            <div class="jp-seek-bar">
              <div class="jp-play-bar"></div>
            </div>
          </div>

        <div class="jp-no-solution">
          <span>Update Required</span>
          To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
      </div>
    </div>
  </body>
</html>
